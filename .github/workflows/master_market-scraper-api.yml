name: Build and deploy Python API to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r api/api_requirements.txt

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-api
          path: ./api

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: python-api

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 'Set up env variables in Azure'
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config appsettings set \
            --name market-scraper-api \
            --resource-group etf-stocks \
            --settings "AZURE_CONNECTION_STRING=${{ secrets.AZURE_CONNECTION_STRING }}" \
            "CONTAINER_NAME=${{ secrets.CONTAINER_NAME }}" \
            "BRONZE_LOCATION=${{ secrets.BRONZE_LOCATION }}" \
            "SILVER_LOCATION=${{ secrets.SILVER_LOCATION }}"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'market-scraper-api'
          slot-name: 'Production'
          package: './api'

      - name: Set Startup Command
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config set --name market-scraper-api --resource-group etf-stocks --startup-file "gunicorn --bind 0.0.0.0 --timeout 600 main:app"
